<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bentley Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(to right, #00ff88, #007755);
      border: none;
      color: white;
      padding: 12px 18px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      margin: 6px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00ffaa, #009966);
      box-shadow: 0 0 10px #00ffaa;
    }

    #consoleBox {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      color: #fff;
    }

    #consoleOutput {
      border: 1px solid #0f0;
      height: 150px;
      width: 100%;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #consoleInput {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      background-color: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Bentley Clicker</h1>
<p>Clicks: <span id="clicks">0</span></p>
<img src="https://iili.io/FPOEjgS.md.jpg" onclick="addClicks(clicksPerClick)">

<div>
  <button onclick="buyUpgrade(50, 100)">Buy +50 Clicks Upgrade (100 clicks)</button>
  <button onclick="buyUpgrade(100, 250)">Buy +100 Clicks Upgrade (250 clicks)</button>
  <button onclick="buyUpgrade(1000, 5000)">Buy +1000 Clicks Upgrade (5000 clicks)</button>
  <button onclick="buyAutoClicker()">Buy Auto Clicker (2000 clicks)</button>
  <button onclick="resetGame()">Reset</button>
  <button onclick="backupGame()">Backup</button>
  <button onclick="restoreGame()">Restore</button>
</div>

<img src="https://iili.io/FPOEjgS.md.jpg" onclick="showCodePrompt()">

<div id="consoleBox">
  <h2>CONSOLE</h2>
  <div id="consoleOutput"></div>
  <input type="text" id="consoleInput" placeholder="Enter command..." onkeydown="if(event.key==='Enter')runCommand()">
  <button onclick="runCommand()">Enter</button>
</div>

<script>
  let clicks = 0;
  let clicksPerClick = 1;
  let autoClicker = false;

  function updateClicks() {
    document.getElementById('clicks').innerText = clicks;
  }

  function addClicks(amount) {
    clicks += amount;
    updateClicks();
  }

  function buyUpgrade(increase, cost) {
    if (clicks >= cost) {
      clicks -= cost;
      clicksPerClick += increase;
      logToConsole(`Upgraded! Clicks per click is now ${clicksPerClick}`);
      updateClicks();
    } else {
      logToConsole("Not enough clicks!");
    }
  }

  function buyAutoClicker() {
    if (clicks >= 2000 && !autoClicker) {
      clicks -= 2000;
      autoClicker = true;
      logToConsole("Auto Clicker Enabled!");
      setInterval(() => {
        addClicks(clicksPerClick);
      }, 1000);
      updateClicks();
    } else {
      logToConsole("Not enough clicks or already purchased.");
    }
  }

  function resetGame() {
    clicks = 0;
    clicksPerClick = 1;
    autoClicker = false;
    updateClicks();
    logToConsole("Game Reset!");
  }

  function backupGame() {
    const data = JSON.stringify({clicks, clicksPerClick, autoClicker});
    const binary = Array.from(data).map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join('');
    const base64 = btoa(binary);
    prompt("Backup Code (copy this):", base64);
    logToConsole("Backup Created!");
  }

  function restoreGame() {
    const base64 = prompt("Paste your backup code:");
    try {
      const binary = atob(base64);
      let bytes = binary.match(/.{8}/g).map(b => String.fromCharCode(parseInt(b, 2))).join('');
      const data = JSON.parse(bytes);
      clicks = data.clicks || 0;
      clicksPerClick = data.clicksPerClick || 1;
      autoClicker = data.autoClicker || false;
      updateClicks();
      if (autoClicker) buyAutoClicker();
      logToConsole("Backup Restored!");
    } catch {
      logToConsole("Invalid Backup Code!");
    }
  }

  function showCodePrompt() {
    const code = prompt("Enter Code:");
    if (code === "5/11/2011" || code === "5/11/11") {
      document.getElementById("consoleBox").style.display = "block";
      logToConsole("Console Unlocked");
    }
  }

  function runCommand() {
    const input = document.getElementById("consoleInput");
    const cmd = input.value.trim();
    const args = cmd.split(" ");
    const base = args[0];
    const param = parseInt(args[1]);

    switch (base) {
      case 'setClicks':
        clicks = param;
        updateClicks();
        logToConsole(`Clicks set to ${param}`);
        break;
      case 'addClicks':
        clicks += param;
        updateClicks();
        logToConsole(`${param} clicks added`);
        break;
      case 'setClicksPerClick':
        clicksPerClick = param;
        logToConsole(`Clicks per click set to ${param}`);
        break;
      case 'enableAutoClicker':
        buyAutoClicker();
        break;
      case 'help':
        logToConsole("Commands:\n- setClicks [num]\n- addClicks [num]\n- setClicksPerClick [num]\n- enableAutoClicker\n- help");
        break;
      default:
        logToConsole(`Unknown command: ${cmd}`);
    }

    input.value = "";
  }

  function logToConsole(msg) {
    const out = document.getElementById("consoleOutput");
    out.innerText += msg + "\n";
    out.scrollTop = out.scrollHeight;
  }

  updateClicks();
</script>

</body>
</html>
