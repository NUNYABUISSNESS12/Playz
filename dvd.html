<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVD Screensaver</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
    }

    #dvd-logo {
      position: absolute;
      width: 150px;
      height: auto;
    }

    #upload-section {
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
      z-index: 10;
    }

    #upload-section input {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="upload-section">
    <input type="file" id="imageUploader" accept="image/*">
  </div>

  <img id="dvd-logo" src="https://iili.io/FPOEjgS.md.jpg" alt="DVD Logo">

  <script>
    const logo = document.getElementById('dvd-logo');
    const uploadSection = document.getElementById('upload-section');
    const imageUploader = document.getElementById('imageUploader');

    let x = 200, y = 200;
    let dx = 2, dy = 2;

    function moveLogo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const logoWidth = logo.clientWidth;
      const logoHeight = logo.clientHeight;

      x += dx;
      y += dy;

      if (x + logoWidth >= screenWidth || x <= 0) dx *= -1;
      if (y + logoHeight >= screenHeight || y <= 0) dy *= -1;

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(moveLogo);
    }

    moveLogo();

    // If URL ends in #upload, show upload input
    if (window.location.hash === '#upload') {
      uploadSection.style.display = 'block';
    }

    imageUploader.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          logo.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
